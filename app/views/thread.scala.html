@(thread:Thread,op_post:Post,last_posts:List[Post],hidden:Boolean,show_number:Int)
<div class="thread">
    @post(op_post)
    <br>
    <p>There are @thread.posts_number posts</p>
    <br>
    @if(hidden) {
       @for(my_post <- last_posts.takeRight(show_number)) {
           @post(my_post)
           <br>
       }
    } else {
       @for(my_post <- last_posts) {
           @post(my_post)
           <br>
       }
    }



</div>
